apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.6
targetCompatibility = 1.6

configurations {
    provided
    shadow
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    main { compileClasspath += configurations.provided }
    main { compileClasspath += configurations.shadow }
}

jar {
    version = null
    from { configurations.shadow.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
}

dependencies {
    compile 'org.spigotmc:spigot-api:1.8-R0.1-SNAPSHOT'
}
